    <main>
      <h1 class="page-title">Welcome to the Blog!</h1>
      <div class="blog">
        <div class="blog-posts">
          <p>Blog In Progress, Come Back Soon!</p>
          <p>Feedback Form</p>
          <form>
            <!--This is a comment in HTML. It lets you write text that
                won't be rendered in the webpage.-->
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <br /><br />
            <!--The "for" attribute references the "name" attribute in <input>.
                The "name" attribute is necessary once we start tying in JavaScript-->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" />
            <br /><br />
            <label for="select">Position</label>
            <select id="select" name="select">
              <option value="recruiter">Recruiter</option>
              <option value="coworker">Coworker</option>
              <option value="peer">Peer</option>
              <option value="stranger">Curious Stranger</option>
            </select>
            <br /><br />
            <label for="comments">Comments</label>
            <textarea
              id="comments"
              name="comments"
              placeholder="Comments"
              required
            ></textarea>
            <br /><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="blog-background-img">
          <img
            src="images/RedRock.jpeg"
            alt="Red Rocks Ampitheatre"
            height="400px"
          />
        </div>
      </div>
